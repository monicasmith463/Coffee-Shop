<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
    
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>


    // Set these variables to their DOM elements
    let drinksOrdered = [];

    let coffeeImage = $("#coffee-image");
    console.log(coffeeImage);
    // coffeeImage.attr('src', 'static/coffee_mug.jpg');
    // coffeeImage.setAttribute('src', 'static/coffee_mug.jpg');
    coffeeImage.click(function() {
        makeCoffee("brew");
    });

    function makeCoffee(drinkType) {
        coffeeImage.attr('src', 'static/coffee_machine.jpg');
        setTimeout(function() {
            coffeeImage.attr('src', 'static/coffee_mug.jpg');
        }, 1500);
        setTimeout(function() {
            coffeeImage.attr('src', 'static/coffee_beans.jpg');
        }, 4000);

        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);
        let newRevenue = revenue(drinksOrdered, prices);
        console.log(newRevenue);
        $("#revenue").text(newRevenue);
    }

    let drinkTypes = [$("#espresso"), $("#latte"), $("#hot-chocolate")];

    drinkTypes.forEach(function(drink) {
        let txt = drink.text();
        console.log(txt);
        drink.click(function() { makeCoffee(txt) });
    });


    let revenueMessage = $("#revenue");

    function revenue(drinksOrdered, prices) {
        let total = 0;
        drinksOrdered.forEach(function(drink) {
            total += prices.drink;
        })
        console.log("total", total);
        return total;
    };

    // use this JavaScript object in further study step

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };


</script>

</body>
</html>
